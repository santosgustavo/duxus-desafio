<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Portifolio</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" th:href="@{/style/styleCss.css}"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Projetos:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/projetos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Projetos</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	
	<div class="container formEvento">
	
	<form th:action="@{/projetos/cadastrarProjeto}" class="container" method="post" th:object="${projeto}">
		<div class="row">
			<div th:type="hidden">
				<input th:type="hidden" type="text" th:field="*{id}" name="id"/>
			</div>
			
			<div class="input-field col s4">
				Apelido: <input required="required" type="text" th:field="*{apelido}" name="apelido"/>
			</div>
			<div class="input-field col s7">
				Descrição: <input required="required" type="text"  th:field="*{descricao}" name="descricao"/>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4">
				Cliente: <input required="required" type="text" th:field="*{nomeCliente}" name="nomeCliente"/>
			</div>
			<div class="input-field col s3">
				Status: <input required="required" type="text"  th:field="*{status}" name="status"/>
			</div>
			<div class="input-field col s4">
				Url: <input required="required" type="text" th:field="*{screenshot}" name="screenshot"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
