<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Portifolio - Login</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	th:href="@{/materialize/css/materialize.min.css}"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" th:href="@{/style/styleCss.css}" />
</head>
<body>
	<div class="valign-wrapper row login-box">
		<div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
			<form>
				<div class="card-content">
					<span class="card-title">Credenciais</span>
					<div class="row">
						<div class="input-field col s12">
							<label for="email">Usu√°rio</label> <input type="email"
								class="validate" name="email" id="email" />
						</div>
						<div class="input-field col s12">
							<label for="password">Senha </label> <input type="password"
								class="validate" name="password" id="password" />
						</div>
					</div>
				</div>
				<div class="card-action right-align">
					<input type="reset" id="reset"
						class="btn-flat grey-text waves-effect" /> <input type="submit"
						class="waves-effect waves-light btn" value="Entrar" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
